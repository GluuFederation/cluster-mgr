{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('app_configuration') }}" method="POST">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Replication</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="replication_dn">Replcation Manager DN</label>
      <input id="replication_dn" type="text" name="replication_dn" class="form-control" placeholder="cn=replicator,o=gluu"
             {% if config %} value="{{ config.replication_dn }}"{% endif %} >
    </div>
    <div class="form-group">
      <label for="replication_pw">Replication Manager Password</label>
      <input id="replication_pw" class="form-control" type="text" name="replication_pw"
             {% if config %} value="{{ config.replication_pw }}"{% endif %} >
    </div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">SSL/TLS</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="cert_folder">Certificate Folder</label>
      <input id="cert_folder" class="form-control" type="text" name="cert_folder" placeholder="/etc/certs"
             {% if config %} value="{{ config.certificate_folder }}"{% endif %} >
    </div>
  </div>
</div>

<button type="submit" class="btn btn-primary">Update Configuration</button>
</form>
{% endblock %}
