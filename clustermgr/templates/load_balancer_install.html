{% endblock %}

<div class="box box-primary">
    <br>
    <p>NGINX was installed previously and serves the following Gluu Servers:</p>

    {%endfor%}

    <a href="{{ url_for('load_balancer.install_nginx', next='install') }}" class="btn btn-block btn-warning">

</div>

{% endblock %}
